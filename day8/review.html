<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('h1').text('Hey EVERYBODY')

        $('#fader').click(function() {
          $('.box').fadeToggle()
        })

        $('#slider').click(function() {
          $('.box').slideToggle()
        })
      })
    </script>

    <style media="screen">
      .box {
        width: 500px;
        height: 300px;
        background-color: lime;
      }

      button {
        width: 100px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1 id="heading" class='greeting'>Hello Wednesday</h1>

    <button id="fader">FADE IT</button>
    <button id="slider">SLIDE IT</button>
    <div class="box">
      <h3>Lime</h3>
    </div>
  </body>
</html>
