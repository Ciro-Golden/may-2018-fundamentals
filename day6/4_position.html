<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Position</title>
    <style>
      /* when targetting an ID use #  */
      #background {
        width: 100%;
      }
      #mario {
        width: 200px;
        position: absolute;
        /* TRBL: top right bottom left */
        top: 200px;
        left: 100px;
      }
    </style>
  </head>
  <body>
    <img id="background" src="https://d2v9y0dukr6mq2.cloudfront.net/video/thumbnail/0kjHIH6/super-mario-bros-platform-game-on-a-green-screen-background_vys_zen4g__F0000.png">
    <img id="mario" src="https://vignette.wikia.nocookie.net/nintendo/images/d/d9/Mario_%28New_Super_Mario_Bros._2%29.png/revision/latest?cb=20120709145048&format=original&path-prefix=en">
  </body>
</html>
