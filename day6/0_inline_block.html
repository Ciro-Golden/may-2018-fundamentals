<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inline, Block</title>
    <style>
      h1 {
        display: block;
        border: thin firebrick solid;
        width: 300px;
        height: 300px;
      }
      span {
        display: inline;
        border: thin teal solid;
        width: 200px;
        height: 200px; /* is ignored */
      }
      button {
        display: inline-block;
        width: 200px;
        height: 200px;
      }
      title {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Block</h1>
    <h1>Day 6</h1>
    <h1>Day 7</h1>
    <h1>Day 8</h1>
    <span>Inline</span>
    <span>Jacob</span>
    <span>Jason</span>
    <span>Luc</span>
    <button>Launch</button>
    <button>Reset</button>
    <button>Nuke</button>
  </body>
</html>
