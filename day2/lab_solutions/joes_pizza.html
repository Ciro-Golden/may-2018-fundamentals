<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Joe's Pizza</title>
  </head>
  <body>
    <h1>Joe's Pizza</h1>

    <form id="my-form">
      <h2>Order Form</h2>
      <div>
        <label for="first-name">First Name:</label>
        <input type="text" name="first-name" placeholder="Enter your first name"/>
      </div>
      <div>
        <label for="last-name">Last Name:</label>
        <input type="text" name="last-name" placeholder="Enter your last name"/>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" name="password"/>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Enter your email"/>
      </div>
      <div>
        <label for="order-method">Order Method:</label>
        <label>Take Out<input type="radio" name="order-method" value="take-out"/></label>
        <label>Delivery<input type="radio" name="order-method" value="delivery"/></label>
      </div>
      <div>
        <label for="toppings">Toppings:</label>
        <label><input type="checkbox" name="toppings" value="cheese"/>Cheese</label>
        <label><input type="checkbox" name="toppings" value="mushrooms"/>Mushrooms</label>
        <label><input type="checkbox" name="toppings" value="peppers"/>Peppers</label>
        <label><input type="checkbox" name="toppings" value="olives"/>Olives</label>
      </div>
      <div>
        <label for="size">Size:</label>
        <select name="size">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
      </div>
      <div>
        <label for="comments">Comments:</label>
        <br/>
        <textarea name="comments" rows="8" cols="73"></textarea>
      </div>
      <button type="submit" name="submit">Submit Form</button>
      <button type="reset" name="reset">Reset Form</button>
    </form>
  </body>
</html>
