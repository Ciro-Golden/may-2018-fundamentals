<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Form</title>
  </head>
  <body>
    <h1>Contact Me!</h1>
    <!-- ignore white space and carriage returns -->
    <p>
      I like green eggs and ham<br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;... Sam I am!!!!<br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;I do not like it in a car...<br>
    </p>
    <pre>
      I like green eggs and ham
                Sam I am
        I do not like it in a car.... YEAH!
    </pre>
    <form>
      <div>
        <label>First Name:</label>
        <input type="text">
      </div>
      <div>
        <label>Last Name:</label>
        <input type="text">
      </div>
      <div>
        <label>Email:</label>
        <input type="email">
      </div>
      <div>
        <label>Comment:</label>
        <textarea></textarea>
      </div>
      <div>
        <label>Favourite Colour:</label>
        <input type="radio" name="colour" checked> Red
        <input type="radio" name="colour"> Green
        <input type="radio" name="colour"> Blue
      </div>
      <div>
        <label>What animals do you like?</label>
        <input type="checkbox"> Dogs
        <input type="checkbox"> Cats
        <input type="checkbox"> Birds
      </div>
      <div>
        <label>Favourite Band</label>
        <select>
          <option>Beatles</option>
          <option>Stones</option>
          <option hidden>Beach Boys</option>
          <option disabled>Zappa</option>
          <option>Zeppelin</option>
          <option selected>Doors</option>
          <!-- html special character -->
          <option>98&deg;</option>
        </select>
      </div>
      <input type="submit">
    </form>
  </body>
</html>
